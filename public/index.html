<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Rat Crew Studios, Game studio from Oulu Finland">
  <meta name="keywords" content="Rat Crew Studios, games, video games, Praedor, Broken, action rpg, role-playing, roleplaying, game studio, Finland, RPG, entertainment, gaming, Oulu, developers, creative">
  <meta name="author" content="Rat Crew Studios Ltd.">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Rat Crew Studios</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content youtubemodal">
        <div class="modal-body">
          <iframe class="youtube-iframe" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen src=""></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $(window).bind("load", function () {
      autoPlayYouTubeModal();
      function autoPlayYouTubeModal() {
        $(".modal-link").each(function (index) {
          var type = $(this).data("type");
          if (type == "video") {
            $(this).attr("data-toggle", "modal");
            $(this).attr("data-target", "#videoModal");
            $(this).click(function () {
              var theModal = $(this).data("target"),
                videoSRC = $(this).data("videosrc"),
                videoSRCauto = videoSRC + "?autoplay=1&ecver=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0&amp;yt:stretch=16:9&amp;autohide=1&amp;color=red&amp;width=1280&amp;width=1280";
              $('.carousel').carousel('pause');
              $(theModal + ' iframe').attr('src', videoSRCauto);
            });
          }
          else {
            $(this).attr("data-toggle", "");
            $(this).attr("data-target", "");
            // trigger.data("target","#'imageModal");
          }
        });
      }

      $('#videoModal').click(function () {
        $('#videoModal iframe').removeAttr('src');
        $('#videoModal').modal('hide')
      });
    });
    $(function () {
      $('.memberImg').hover(
        function() {
          var desc = $(this).siblings(".desc").first();
          if(desc.is(":hidden"))
            desc.slideDown(100);
        }, function() {
          var desc = $(this).siblings(".desc").first();
          if(desc.is(":visible"))
            desc.slideUp(100);
        });
    });
  </script>
</body>

</html>
